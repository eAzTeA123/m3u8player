<!DOCTYPE html>
<html>
<head>
    <title>Myrcale Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #fff;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 90vh;
        }
        .channel-list {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .channel-search {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: none;
            background: #333;
            color: white;
        }
        .channel-scroll {
            overflow-y: auto;
            flex-grow: 1;
        }
        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            background: #333;
            border-radius: 4px;
        }
        .channel-item:hover {
            background: #444;
        }
        .channel-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 4px;
        }
        .controls {
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            background: #000;
            border-radius: 8px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #444;
        }
        /* Scrollbar Styling */
        .channel-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .channel-scroll::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        .channel-scroll::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="channel-list">
            <input type="text" id="channelSearch" class="channel-search" placeholder="Sender suchen...">
            <div class="channel-scroll" id="channelScroll">
                <!-- Channels werden hier dynamisch eingefügt -->
            </div>
        </div>
        
        <div>
            <div class="controls">
                <input type="text" id="refererInput" placeholder="Referer URL" 
                       value="https://caq21harderv991gpluralplay.xyz/" style="width: 300px;">
                
                <input type="file" id="m3u8Upload" accept=".m3u8">
                <button onclick="addCustomChannel()">Add Channel</button>
                
                <div id="currentChannel" style="margin: 15px 0; font-weight: bold;"></div>
                <video id="video" controls></video>
            </div>
        </div>
    </div>

    <script>
        let hls;
        let channels = [];
        const video = document.getElementById('video');
        
        // HLS Konfiguration
        const config = {
            debug: true,
            enableWorker: true,
            lowLatencyMode: false,
            maxBufferLength: 30,
            xhrSetup: (xhr) => {
                xhr.setRequestHeader('Referer', document.getElementById('refererInput').value);
            }
        };

        // Suchfunktion
        document.getElementById('channelSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.channel-item');
            
            items.forEach(item => {
                const channelName = item.textContent.toLowerCase();
                item.style.display = channelName.includes(searchTerm) ? 'flex' : 'none';
            });
        });

        // M3U8 Parser
        function parseM3U8(content) {
            const lines = content.split('\n');
            const channels = [];
            let current = {};
            
            lines.forEach(line => {
                if(line.startsWith('#EXTINF')) {
                    current = {
                        name: line.split(',')[1]?.trim() || 'Unbekannter Sender',
                        icon: line.match(/tvg-logo="(.*?)"/)?.[1] || '',
                        url: ''
                    };
                }
                else if(line.startsWith('http')) {
                    current.url = line.trim();
                    channels.push(current);
                }
            });
            return channels;
        }

        // Channel Liste rendern
        function renderChannels() {
            const container = document.getElementById('channelScroll');
            container.innerHTML = channels.map((channel, index) => `
                <div class="channel-item" onclick="loadChannel(${index})">
                    ${channel.icon ? `<img src="${channel.icon}" alt="Logo">` : ''}
                    <div>${channel.name}</div>
                </div>
            `).join('');
        }

        // Channel laden
        function loadChannel(index) {
            const channel = channels[index];
            document.getElementById('currentChannel').innerHTML = `
                Now Playing: ${channel.icon ? `<img src="${channel.icon}" style="height: 30px">` : ''}
                ${channel.name}
            `;
            
            if(hls) hls.destroy();
            
            hls = new Hls({...config, 
                xhrSetup: (xhr) => {
                    xhr.setRequestHeader('Referer', document.getElementById('refererInput').value);
                }
            });
            
            hls.loadSource(channel.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        }

        // M3U8 Upload
        document.getElementById('m3u8Upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function() {
                channels = parseM3U8(reader.result);
                renderChannels();
            };
            
            reader.readAsText(file);
        });

        // Manuellen Channel hinzufügen
        function addCustomChannel() {
            const url = prompt('Stream URL:');
            if(url) {
                channels.push({
                    name: prompt('Channel Name:') || 'Custom Channel',
                    icon: prompt('Icon URL (optional):') || '',
                    url: url
                });
                renderChannels();
            }
        }

        // Initialen Channel laden
        channels = [{
            name: 'DAZN 1 GERMANY',
            icon: 'https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/logos/dazn-1.png',
            url: 'https://ddy6new.newkso.ru/ddy6/premium426/mono.m3u8',

            name2: 'DAZN 2 GERMANY',
            icon2: 'https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/logos/dazn-2.png',
            url2: 'https://ddy6new.newkso.ru/ddy6/premium427/mono.m3u8'
        }];
        renderChannels();
    </script>
</body>
</html>
