<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>HLS Proxy Player</title>
</head>
<body>
  <h1>Web HLS Stream</h1>
  <form id="form">
    <input type="text" id="url" placeholder="M3U8-Link" size="80" required><br><br>
    <input type="text" id="ref" placeholder="Referer" size="80" required><br><br>
    <button type="submit">Abspielen</button>
  </form>
  <br>
  <video id="video" width="640" height="360" controls autoplay></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      const url = encodeURIComponent(document.getElementById('url').value);
      const ref = encodeURIComponent(document.getElementById('ref').value);
      const streamUrl = `/api/proxy?url=${url}&ref=${ref}`;

      const video = document.getElementById('video');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
      }
    });
  </script>
</body>
</html>
