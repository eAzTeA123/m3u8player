<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HLS Player mit dynamischem Referer</title>
</head>
<body>
  <h1>HLS Stream Player neu</h1>

  <form id="streamForm">
    <label for="url">M3U8-Link:</label><br>
    <input type="text" id="url" name="url" required style="width: 80%;" /><br><br>

    <label for="ref">Referer:</label><br>
    <input type="text" id="ref" name="ref" required style="width: 80%;" /><br><br>

    <button type="submit">Abspielen</button>
  </form>

  <br>
  <video id="video" controls autoplay width="640" height="360"></video>

  <<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const form = document.getElementById('streamForm');
    const video = document.getElementById('video');
  
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const url = encodeURIComponent(document.getElementById('url').value);
      const ref = encodeURIComponent(document.getElementById('ref').value);
  
      const proxyUrl = `/api/proxy?url=${url}&ref=${ref}`;
  
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(proxyUrl);
        hls.attachMedia(video);
  
        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            console.error('HLS.js error:', data);
            // Hier kannst du zus√§tzliche Fehlerbehandlungen einbauen
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = proxyUrl;
      }
    });
  </script>
</body>
</html>
