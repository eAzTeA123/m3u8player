<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IPTV Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: black; color: white; text-align: center; font-family: sans-serif; }
    video { width: 90%; max-width: 800px; margin-top: 2rem; border: 2px solid lime; }
  </style>
</head>
<body>
  <h1>ðŸ“º IPTV Stream</h1>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const streamUrl = "/api/stream?url=" + encodeURIComponent("https://windnew.newkso.ru/wind/premium521/mono.m3u8");

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = streamUrl;
    }
  </script>
</body>
</html>
