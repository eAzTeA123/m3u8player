<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Myrcale Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg: #121212;
            --panel: #1f1f1f;
            --text: #e0e0e0;
            --accent: #2196f3;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--panel);
            padding: 15px 20px;
            font-size: 1.4rem;
            border-bottom: 1px solid #333;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background: var(--panel);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background: #2a2a2a;
            color: white;
        }

        .channel-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .channel-item {
            background: #2a2a2a;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        .channel-item:hover {
            background: #333;
        }

        .channel-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 4px;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .controls {
            margin-bottom: 15px;
        }

        .controls input[type="text"],
        .controls input[type="file"],
        .controls button {
            margin: 5px 10px 5px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: white;
        }

        video {
            width: 100%;
            background: black;
            border-radius: 8px;
            max-height: 70vh;
        }

        #uploadStatus {
            font-size: 0.85em;
            margin-top: 5px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #333;
            }
        }

        /* Scrollbar */
        .channel-list::-webkit-scrollbar {
            width: 8px;
        }

        .channel-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<header>
    Myrcale Player
</header>
<div class="container">
    <div class="sidebar">
        <div class="search-box">
            <input type="text" id="channelSearch" placeholder="Sender suchen...">
        </div>
        <div class="channel-list" id="channelScroll">
            <!-- Dynamische Sender -->
        </div>
    </div>
    <div class="main">
        <div class="controls">
            <input type="text" id="refererInput" placeholder="Referer URL"
                   value="https://caq21harderv991gpluralplay.xyz/" style="width: 300px;">
            <input type="file" id="m3u8Upload" accept=".m3u8">
            <button onclick="addCustomChannel()">+ Sender</button>
            <span id="uploadStatus"></span>
        </div>
        <div id="currentChannel" style="margin-bottom: 10px; font-weight: bold;"></div>
        <video id="video" controls></video>
    </div>
</div>

<script>
    let hls;
    const video = document.getElementById('video');
    const uploadStatus = document.getElementById('uploadStatus');

    let channels = [
        {
            name: 'DAZN 1 GERMANY',
            icon: 'https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/logos/dazn-1.png',
            url: 'https://ddy6new.newkso.ru/ddy6/premium426/mono.m3u8'
        },
        {
            name: 'DAZN 2 GERMANY',
            icon: 'https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/logos/dazn-2.png',
            url: 'https://ddy6new.newkso.ru/ddy6/premium427/mono.m3u8'
        },
        {
            name: 'Sky Sport Bundesliga 1 GERMANY',
            icon: 'https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/logos/sky-sports-bundesliga-1-hd.png',
            url: 'https://ddy6new.newkso.ru/ddy6/premium558/mono.m3u8'
        },
        {
            name: 'Sky Top Event GERMANY',
            icon: 'https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/logos/sky-sport-top-event-de.png',
            url: 'https://dokko1new.newkso.ru/dokko1/premium556/mono.m3u8'
        },
        {
            name: 'Sky Sports F1 GERMANY',
            icon: 'https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/logos/sky-sport-f1-de.png',
            url: 'https://windnew.newkso.ru/wind/premium274/mono.m3u8'
        },
        {
            name: 'Sports 1 GERMANY',
            icon: 'https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/logos/sport1-de.png',
            url: 'https://ddy6new.newkso.ru/ddy6/premium641/mono.m3u8'
        },
        {
            name: 'Sports 1+ GERMANY',
            icon: 'https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/refs/heads/main/logos/sport1-plus-de.png',
            url: 'https://dokko1new.newkso.ru/dokko1/premium640/mono.m3u8'
        },
    ];

    // HLS.js Konfiguration mit dynamischem Referer
    const getHlsConfig = () => ({
        debug: false,
        enableWorker: true,
        xhrSetup: (xhr) => {
            xhr.setRequestHeader('Referer', document.getElementById('refererInput').value);
            xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/136.0.0.0 Safari/537.36');
        }
    });

    function renderChannels() {
        const container = document.getElementById('channelScroll');
        container.innerHTML = channels.map((ch, i) => `
            <div class="channel-item" onclick="loadChannel(${i})">
                ${ch.icon ? `<img src="${ch.icon}" alt="Logo">` : ''}
                <div>${ch.name}</div>
            </div>
        `).join('');
    }

    function loadChannel(index) {
        const channel = channels[index];
        document.getElementById('currentChannel').innerHTML = `
            LÃ¤uft: ${channel.icon ? `<img src="${channel.icon}" style="height: 25px; vertical-align: middle;"> ` : ''}
            ${channel.name}
        `;

        if (hls) hls.destroy();

        hls = new Hls(getHlsConfig());
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    }

    function addCustomChannel() {
        const url = prompt('Stream URL:');
        if (!url) return;
        const name = prompt('Name des Senders:') || 'Custom Channel';
        const icon = prompt('Logo URL (optional):') || '';
        channels.push({ name, icon, url });
        renderChannels();
    }

    function updateStatus(msg) {
        uploadStatus.textContent = msg;
    }

    function parseM3U8(content) {
        const lines = content.split('\n');
        const parsed = [];
        let current = {};

        for (let line of lines) {
            if (line.startsWith('#EXTINF')) {
                current = {
                    name: line.split(',')[1]?.trim() || 'Unbekannter Sender',
                    icon: line.match(/tvg-logo="(.*?)"/)?.[1] || '',
                    url: ''
                };
            } else if (line.startsWith('http')) {
                current.url = line.trim();
                parsed.push(current);
            }
        }
        return parsed;
    }

    // Event-Listener
    document.getElementById('channelSearch').addEventListener('input', function (e) {
        const search = e.target.value.toLowerCase();
        document.querySelectorAll('.channel-item').forEach(item => {
            item.style.display = item.textContent.toLowerCase().includes(search) ? 'flex' : 'none';
        });
    });

    document.getElementById('m3u8Upload').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        updateStatus('Datei wird geladen...');

        reader.onload = function () {
            updateStatus('Sender werden geladen...');
            setTimeout(() => {
                channels = parseM3U8(reader.result);
                renderChannels();
                updateStatus(`${channels.length} Sender geladen.`);
            }, 50);
        };

        reader.onerror = () => updateStatus('Fehler beim Lesen der Datei.');
        reader.readAsText(file);
    });

    // Initialisierung
    renderChannels();
</script>
</body>
</html>
