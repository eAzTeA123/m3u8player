        :root {
            --bg: #121212;
            --panel: #1f1f1f;
            --text: #e0e0e0;
            --accent: #2196f3;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--panel);
            padding: 15px 20px;
            font-size: 1.4rem;
            border-bottom: 1px solid #333;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background: var(--panel);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background: #2a2a2a;
            color: white;
        }

        .channel-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .channel-item {
            background: #2a2a2a;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }

        .channel-item:hover {
            background: #333;
        }

        .channel-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 4px;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .controls {
            margin-bottom: 15px;
        }

        .controls input[type="text"],
        .controls input[type="file"],
        .controls button {
            margin: 5px 10px 5px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: white;
        }

        video {
            width: 100%;
            background: #000 !important;
            border-radius: 8px;
            max-height: 70vh;
            object-fit: contain;
            image-rendering: crisp-edges;
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        #uploadStatus {
            font-size: 0.85em;
            margin-top: 5px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #333;
            }
        }

        /* Scrollbar */
        .channel-list::-webkit-scrollbar {
            width: 8px;
        }

        .channel-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
    </style>

    function forceHardwareAcceleration() {
        video.style.transform = 'translateZ(0)';
        video.style.webkitTransform = 'translateZ(0)';
        video.style.perspective = '1000px';
        video.style.backfaceVisibility = 'hidden';
    }

    function stabilizeStream() {
        if (recoveryAttempts >= maxRecoveryAttempts) {
            console.error('Max recovery attempts reached');
            return;
        }
        
        recoveryAttempts++;
        
        if (hls) {
            hls.stopLoad();
            hls.startLoad();
        }
        
        video.load();
        setTimeout(() => {
            video.play().catch(e => console.log('Play error:', e));
        }, 500);
    }

    function loadChannel(index) {
        const channel = channels[index];
        document.getElementById('currentChannel').innerHTML = `
            Läuft: ${channel.icon ? `<img src="${channel.icon}" style="height: 25px; vertical-align: middle;"> ` : ''}
            ${channel.name}
        `;

        // Clean up previous instance
        if (hls) {
            hls.destroy();
            video.removeAttribute('src');
            video.load();
        }

        hls = new Hls({
            debug: false,
            enableWorker: true,
            lowLatencyMode: false,
            maxBufferLength: 30,
            maxMaxBufferLength: 60,
            maxBufferSize: 60 * 1000 * 1000,
            maxBufferHole: 0.5,
            startLevel: -1,
            fragLoadingMaxRetry: 3,
            fragLoadingMaxRetryTimeout: 2000,
            fragLoadingRetryDelay: 500,
            manifestLoadingMaxRetry: 3,
            levelLoadingMaxRetry: 3,
            startFragPrefetch: true,
            fpsDroppedMonitoringThreshold: 0.2,
            fpsDroppedMonitoringPeriod: 1000,
            xhrSetup: (xhr) => {
                //xhr.setRequestHeader('Referer', document.getElementById('refererInput').value);
                //xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36');
            }
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                switch(data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        console.log('Network Error - trying to recover');
                        hls.startLoad();
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        console.log('Media Error - trying to recover');
                        hls.recoverMediaError();
                        break;
                    default:
                        console.log('Unrecoverable error');
                        hls.destroy();
                        break;
                }
            }
        });

        hls.on(Hls.Events.FRAG_BUFFERED, () => {
            forceHardwareAcceleration();
        });

        hls.on(Hls.Events.FPS_DROP, () => {
            hls.currentLevel = -1;
        });

        if (Hls.isSupported()) {
            try {
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => {
                        console.log('Autoplay blocked - showing controls');
                        video.controls = true;
                    });
                });
            } catch (e) {
                console.log('HLS.js failed, trying native playback');
                tryNativePlayback(channel.url);
            }
        } else {
            tryNativePlayback(channel.url);
        }

        // Freeze detection
        const freezeCheckInterval = setInterval(() => {
            if (video.readyState > 1 && !video.paused && video.currentTime === lastTime) {
                console.log('Stream frozen - attempting recovery');
                stabilizeStream();
            }
            lastTime = video.currentTime;
        }, 5000);

        video.addEventListener('loadedmetadata', () => {
            forceHardwareAcceleration();
        }, { once: true });

        video.addEventListener('error', () => {
            console.log('Video error - stabilizing stream');
            stabilizeStream();
        });
    }

    function tryNativePlayback(url) {
        video.src = url;
        video.load();
        
        const playAttempt = setInterval(() => {
            video.play()
                .then(() => {
                    clearInterval(playAttempt);
                })
                .catch(e => {
                    console.log('Play attempt failed', e);
                });
        }, 1000);
        
        setTimeout(() => {
            clearInterval(playAttempt);
        }, 5000);
    }

    function renderChannels() {
        const container = document.getElementById('channelScroll');
        container.innerHTML = channels.map((ch, i) => `
            <div class="channel-item" onclick="loadChannel(${i})">
                ${ch.icon ? `<img src="${ch.icon}" alt="Logo">` : ''}
                <div>${ch.name}</div>
            </div>
        `).join('');
    }

    function addCustomChannel() {
        const url = prompt('Stream URL:');
        if (!url) return;
        const name = prompt('Name des Senders:') || 'Custom Channel';
        const icon = prompt('Logo URL (optional):') || '';
        channels.push({ name, icon, url });
        renderChannels();
    }

    function updateStatus(msg) {
        uploadStatus.textContent = msg;
    }

    function parseM3U8(content) {
        const lines = content.split('\n');
        const parsed = [];
        let current = {};

        for (let line of lines) {
            if (line.startsWith('#EXTINF')) {
                current = {
                    name: line.split(',')[1]?.trim() || 'Unbekannter Sender',
                    icon: line.match(/tvg-logo="(.*?)"/)?.[1] || '',
                    url: ''
                };
            } else if (line.startsWith('http')) {
                current.url = line.trim();
                parsed.push(current);
            }
        }
        return parsed;
    }

    // Event-Listener
    document.getElementById('channelSearch').addEventListener('input', function (e) {
        const search = e.target.value.toLowerCase();
        document.querySelectorAll('.channel-item').forEach(item => {
            item.style.display = item.textContent.toLowerCase().includes(search) ? 'flex' : 'none';
        });
    });

    document.getElementById('m3u8Upload').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        updateStatus('Datei wird geladen...');

        reader.onload = function () {
            updateStatus('Sender werden geladen...');
            setTimeout(() => {
                channels = parseM3U8(reader.result);
                renderChannels();
                updateStatus(`${channels.length} Sender geladen.`);
            }, 50);
        };

        reader.onerror = () => updateStatus('Fehler beim Lesen der Datei.');
        reader.readAsText(file);
    });

    // Initialisierung
    renderChannels();
    forceHardwareAcceleration();
