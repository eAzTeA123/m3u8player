<!DOCTYPE html>
<html>
<head>
    <title>Advanced HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* ... Behalte vorherige Styles bei ... */

        .channel-list {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 80vh;
        }

        #searchInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .channel-item:hover {
            background: #3a3a3a;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="channel-list" id="channelList">
            <input type="text" id="searchInput" placeholder="Sender suchen...">
            <div id="channelItems"></div>
        </div>
        
        <!-- Rest bleibt gleich -->
    </div>

    <script>
        // ... Vorheriger JavaScript-Code ...

        // Channel Liste rendern
        function renderChannels(searchTerm = '') {
            const container = document.getElementById('channelItems');
            const filtered = channels
                .map((channel, index) => ({...channel, originalIndex: index}))
                .filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm.toLowerCase())
                );

            container.innerHTML = filtered.map(channel => `
                <div class="channel-item" onclick="loadChannel(${channel.originalIndex})">
                    ${channel.icon ? `<img src="${channel.icon}" alt="Logo">` : ''}
                    <div>${channel.name}</div>
                </div>
            `).join('');
        }

        // Suchfunktion
        document.getElementById('searchInput').addEventListener('input', function(e) {
            renderChannels(e.target.value);
        });

        // ... Restliche Funktionen bleiben gleich ...

        // Initiale Channels
        channels = [
            {
                name: 'Premium HD',
                icon: 'https://example.com/icon1.png',
                url: 'https://ddy6new.newkso.ru/ddy6/premium426/mono.m3u8'
            },
            {
                name: 'Sports 4K',
                icon: 'https://example.com/icon2.png',
                url: 'https://example.com/sports.m3u8'
            }
        ];
        renderChannels();
    </script>
</body>
</html>
